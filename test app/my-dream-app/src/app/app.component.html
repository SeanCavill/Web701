

<mat-slider min="1" max="100" step="1" value="1"></mat-slider>
<button mat-button>This is a button</button>

<mat-card>

  <mat-card-header>
    <mat-card-title>Post New Message</mat-card-title>
</mat-card-header>
<form>
<mat-form-field class="example-full-width">
  <mat-label>Drag To Expand Me</mat-label>
  <textarea name="message" [(ngModel)]="message" matInput></textarea>
</mat-form-field>

<mat-form-field class="example-full-width">
  <input matInput name="userName" [(ngModel)]="userName" placeholder="User Name">
</mat-form-field>
</form>
<mat-card-actions>
  <button (click)="post()" mat-button>Submit</button>
</mat-card-actions>
</mat-card>
<br>
<mat-card>
  <mat-card-header>
      <mat-card-title>Messages</mat-card-title>
  </mat-card-header>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let msg of messages">{{msg.msg}}</mat-list-item>
    
  </mat-list>
  
</mat-card>



<router-outlet></router-outlet>
